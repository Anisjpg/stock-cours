<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Cours - Organisation Académique</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- En-tête -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">Mes Cours</h1>
                <div class="header-actions">
                    <button class="btn-icon" id="searchBtn" title="Rechercher">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                    <button class="btn-primary" id="addCourseBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Ajouter un cours
                    </button>
                </div>
            </div>
        </header>

        <!-- Barre de recherche cachée -->
        <div class="search-bar" id="searchBar">
            <input type="text" id="searchInput" placeholder="Rechercher un cours, une matière...">
        </div>

        <!-- Navigation par années -->
        <nav class="year-nav">
            <div class="year-tabs" id="yearTabs">
                <!-- Généré dynamiquement par JS -->
            </div>
            <button class="btn-add-year" id="addYearBtn" title="Ajouter une année">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </nav>

        <!-- Contenu principal -->
        <main class="main-content">
            <div class="courses-grid" id="coursesGrid">
                <!-- Les cours seront affichés ici -->
            </div>

            <!-- Message vide -->
            <div class="empty-state" id="emptyState">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                <h2>Aucun cours pour cette année</h2>
                <p>Commencez par ajouter votre premier cours</p>
            </div>
        </main>
    </div>

    <!-- Modal d'ajout/édition de cours -->
    <div class="modal" id="courseModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Ajouter un cours</h2>
                <button class="btn-close" id="closeModalBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="courseForm">
                <div class="form-group">
                    <label for="courseName">Nom du cours</label>
                    <input type="text" id="courseName" required placeholder="Ex: Mathématiques Avancées">
                </div>
                <div class="form-group">
                    <label for="courseSubject">Matière</label>
                    <select id="courseSubject" required>
                        <option value="">Sélectionner une matière</option>
                        <option value="mathematiques">Mathématiques</option>
                        <option value="physique">Physique</option>
                        <option value="chimie">Chimie</option>
                        <option value="biologie">Biologie</option>
                        <option value="informatique">Informatique</option>
                        <option value="francais">Français</option>
                        <option value="anglais">Anglais</option>
                        <option value="histoire">Histoire</option>
                        <option value="geographie">Géographie</option>
                        <option value="philosophie">Philosophie</option>
                        <option value="economie">Économie</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="courseYear">Année scolaire</label>
                    <input type="text" id="courseYear" required placeholder="Ex: 2023-2024">
                </div>
                <div class="form-group">
                    <label for="courseDescription">Description</label>
                    <textarea id="courseDescription" rows="4" placeholder="Décrivez le contenu du cours..."></textarea>
                </div>
                <div class="form-group">
                    <label for="courseFiles">Fichiers/Liens (un par ligne)</label>
                    <textarea id="courseFiles" rows="4" placeholder="Ajoutez des liens vers vos fichiers, notes, etc."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Annuler</button>
                    <button type="submit" class="btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de visualisation de cours -->
    <div class="modal" id="viewModal">
        <div class="modal-content modal-view">
            <div class="modal-header">
                <h2 id="viewCourseName"></h2>
                <div class="view-actions">
                    <button class="btn-icon" id="editCourseBtn" title="Modifier">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                    <button class="btn-icon btn-delete" id="deleteCourseBtn" title="Supprimer">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                    <button class="btn-close" id="closeViewModalBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="view-content">
                <div class="view-meta">
                    <span class="view-subject" id="viewSubject"></span>
                    <span class="view-year" id="viewYear"></span>
                </div>
                <div class="view-description" id="viewDescription"></div>
                <div class="view-files" id="viewFiles"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
